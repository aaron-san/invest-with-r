<article class="post">
  {{ .Render "header" }}

  {{ if .Site.Params.socialShare }}
    <section id="social-share">
      <ul class="icons">
        {{ partial "share-links" . }}
      </ul>
    </section>
  {{ end }}

  {{ .Render "featured" }}
  <div id="content">
    {{ .Content }}
  </div>

  <footer>
    {{ .Render "footer-category" }}

<form class="center" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <input type="hidden" name="cmd" value="_s-xclick" />
    <input type="hidden" name="hosted_button_id" value="D2AHHWWDCLRYN" />
    <input type="image" src="https://www.investwithr.com/about/_index_files/buymeabeer1.png" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" width="100px" height="100px" />
    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" />
    </form>
    
  </footer>

</article>
{{ .Render "comments" }}
{{ .Render "prev-next" }}


<img src="/post/content-single_files/buymeabeer1.png" alt="" width="10px" height="10px"/>
